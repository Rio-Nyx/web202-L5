<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            Task Manager
        </title>
    </head>
    <body>
        <div class="flex items-center justify-center">
            <div class="m-8">
                <div class="text-5xl font-black text-center">
                    Task Manager
                </div>
                <br><br>
                <form action="/add-task/">
                    <input type="text" name="task" class="bg-gray-100 rounded mr-2 px-3 py-2" placeholder="Task">
                    <input type="submit" value="Add Task" class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                </form>
                <br><br>
                <h2 class="text-2xl font-bold">
                    Pending tasks
                </h2>
                <br>
                {% for task in tasks %}
                    <div class="border-slate-400 rounded border border-dashed p-3 flex justify-between items-center mb-1">
                        {{forloop.counter}}. &nbsp; {{task.title}}
                        <div>
                            <a title="Mark as done" href="/complete_task/{{task.id}}" class="text-green-400 ml-3">
                                &#128505;
                            </a>
                            <a title="Delete" href="/delete-task/{{task.id}}" class="ml-3">
                                &#128465;
                            </a>
                        </div>
                    </div>
                    <br>
                {% endfor %}
                <br>
                <a href="/tasks" class="bg-transparent hover:bg-purple-500 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded">
                    Add Tasks
                </a>&nbsp;
                <a href="/completed_tasks" class="bg-transparent hover:bg-purple-500 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded">
                    Completed Tasks
                </a>&nbsp;
                <a href="/all_tasks" class="bg-transparent hover:bg-purple-500 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded">
                    All Tasks
                </a>
            </div>
        </div>
    </body>
</html>
